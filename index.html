<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión con Instagram</title>
</head>
<body>
    <h1>Iniciar sesión con Instagram</h1>
    <button onclick="iniciarSesion()">Iniciar sesión con Instagram</button>

    <script>
        function iniciarSesion() {
            // Redirige al usuario a la página de autorización de Instagram
            window.location.href = "https://api.instagram.com/oauth/authorize/?client_id=625169543135208&redirect_uri=https://xecramx.github.io/&response_type=code";
        }
    </script>
</body>
</html>
